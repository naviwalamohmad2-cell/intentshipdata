<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: rgb(31, 224, 176);
            padding: 30px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(11, 24, 214, 0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #8fd312;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #4da3ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #1e90ff;
        }

        .login-box p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <input id="email" type="email" placeholder="Enter your email">
        <input id="password" type="password" placeholder="Enter your password">

        <button onclick="login()">Login</button>

        <p>Forgot Password?</p>
    </div>


    <!-- FIREBASE SCRIPT -->
    <script type="module">

        /* IMPORT FIREBASE */
        import { initializeApp } 
        from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";

        import { getAuth, signInWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

        /* YOUR FIREBASE CONFIG */
        const firebaseConfig = {
            apiKey: "AIzaSyBkConXDqgD2rk97fgeM9QFMAZsRFJMkqc",
            authDomain: "login-web-598b0.firebaseapp.com",
            projectId: "login-web-598b0",
            storageBucket: "login-web-598b0.firebasestorage.app",
            messagingSenderId: "550403712834",
            appId: "1:550403712834:web:696e835d2e2b61b3258adb"
        };

        /* INITIALIZE FIREBASE */
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        /* LOGIN FUNCTION */
        window.login = function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Login Successful!");
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        }

    </script>

</body>
</html>
